---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: tf-job-dashboard
    kustomize.component: tf-job-operator
  name: tf-job-dashboard
  namespace: arena-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: tf-job-operator
    kustomize.component: tf-job-operator
  name: tf-job-operator
  namespace: arena-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    app: tf-job-dashboard
    kustomize.component: tf-job-operator
  name: tf-job-dashboard
rules:
  - apiGroups:
      - tensorflow.org
      - kubeflow.org
    resources:
      - tfjobs
      - tfjobs/status
    verbs:
      - '*'
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - '*'
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - '*'
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - pods/log
      - namespaces
    verbs:
      - '*'
  - apiGroups:
      - apps
      - extensions
    resources:
      - deployments
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    app: tf-job-operator
    kustomize.component: tf-job-operator
  name: tf-job-operator
rules:
  - apiGroups:
      - tensorflow.org
      - kubeflow.org
    resources:
      - tfjobs
      - tfjobs/status
    verbs:
      - '*'
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - '*'
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - '*'
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
    verbs:
      - '*'
  - apiGroups:
      - apps
      - extensions
    resources:
      - deployments
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    app: tf-job-dashboard
    kustomize.component: tf-job-operator
  name: tf-job-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tf-job-dashboard
subjects:
  - kind: ServiceAccount
    name: tf-job-dashboard
    namespace: arena-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    app: tf-job-operator
    kustomize.component: tf-job-operator
  name: tf-job-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tf-job-operator
subjects:
  - kind: ServiceAccount
    name: tf-job-operator
    namespace: arena-system
---
apiVersion: v1
data:
  controller_config_file.yaml: |-
    {
        "grpcServerFilePath": "/opt/mlkube/grpc_tensorflow_server/grpc_tensorflow_server.py"
    }
kind: ConfigMap
metadata:
  labels:
    kustomize.component: tf-job-operator
  name: tf-job-operator-config
  namespace: arena-system
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    getambassador.io/config: |-
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name: tfjobs-ui-mapping
      prefix: /tfjobs/
      rewrite: /tfjobs/
      service: tf-job-dashboard.kubeflow
  labels:
    kustomize.component: tf-job-operator
  name: tf-job-dashboard
  namespace: arena-system
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    kustomize.component: tf-job-operator
    name: tf-job-dashboard
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "8443"
    prometheus.io/scrape: "true"
  labels:
    app: tf-job-operator
    kustomize.component: tf-job-operator
  name: tf-job-operator
  namespace: arena-system
spec:
  ports:
    - name: monitoring-port
      port: 8443
      targetPort: 8443
  selector:
    kustomize.component: tf-job-operator
    name: tf-job-operator
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kustomize.component: tf-job-operator
  name: tf-job-dashboard
  namespace: arena-system
spec:
  selector:
    matchLabels:
      kustomize.component: tf-job-operator
  template:
    metadata:
      labels:
        kustomize.component: tf-job-operator
        name: tf-job-dashboard
    spec:
      containers:
        - command:
            - /opt/tensorflow_k8s/dashboard/backend
          env:
            - name: KUBEFLOW_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: registry.cn-zhangjiakou.aliyuncs.com/kube-ai/tf_operator:v1.0.0-rc.0-d746bde
          name: tf-job-dashboard
          ports:
            - containerPort: 8080
      serviceAccountName: tf-job-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kustomize.component: tf-job-operator
  name: tf-job-operator
  namespace: arena-system
spec:
  replicas: 1
  selector:
    matchLabels:
      kustomize.component: tf-job-operator
  template:
    metadata:
      labels:
        kustomize.component: tf-job-operator
        name: tf-job-operator
    spec:
      containers:
        - command:
            - /opt/kubeflow/tf-operator.v1
            - --alsologtostderr
            - -v=1
            - --monitoring-port=8443
          env:
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          image: registry.cn-zhangjiakou.aliyuncs.com/kube-ai/tf_operator:v1.0-aliyun-fef8fc8
          name: tf-job-operator
          volumeMounts:
            - mountPath: /etc/config
              name: config-volume
      serviceAccountName: tf-job-operator
      volumes:
        - configMap:
            name: tf-job-operator-config
          name: config-volume
